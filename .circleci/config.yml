  version: 2
  pipeline:
    jobs:
      - checkout_code:
          filters:
            branches:
              only:
                - develop
      - compile:
          requires:
            - checkout_code
      - unit_test:
          requires:
            - compile
      - integration_test:
          requires:
            - compile
      - acceptance_test:
          filters:
            branches:
              only:
                - release
          requires:
            - compile
      - package:
          requires:
            - unit_test
            - integration_test
            - acceptance_test
